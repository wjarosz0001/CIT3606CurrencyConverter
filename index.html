<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>CIT 3606 Currency Converter</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      
        <h1>CIT 3606 Currency Converter</h1>
      
        From: 
        <input type="text" id="fromAmount" value="1" />
        <select id="fromCurrency">

            <option value="USD">US Dollars</option>
            <option value="EUR">Euros</option>
            <option value="RUP">Indonesian Rupiah</option>
            <option value="JPY">Japanese Yen</option>
            <option value="KRW">Korean Won</option>
            <option value="SK">Swedish Krona</option>
            <option value="PHP">Philippine Peso</option>

        </select>

        <p></p>
        
        To:  <input type="text" id="toAmount" />
        <select id="toCurrency">

            <option value="USD">US Dollars</option>
            <option value="EUR">Euros</option>
            <option value="RUP">Indonesian Rupiah</option>
            <option value="JPY">Japanese Yen</option>
            <option value="KRW">Korean Won</option>
            <option value="SK">Swedish Krona</option>
            <option value="PHP">Philippine Peso</option>

        </select>
        
        <p></p>
        <button onclick="convert()">Convert</button>
    </body>
    <script src="script.js"></script>
</html>
